<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Tetris</h1>
    
    <!-- Menu de sélection de grille -->
    <div id="grid-menu">
        <h2>Mode de Jeu</h2>
        <select id="game-mode">
            <option value="marathon">Marathon (Classique)</option>
            <option value="sprint">Sprint (40 lignes)</option>
            <option value="ultra">Ultra (2 minutes)</option>
        </select>

        <h2 style="margin-top: 20px;">Grille</h2>
        <select id="grid-select">
            <option value="standard">Standard (10x20)</option>
            <option value="square">Carré (15x15)</option>
            <option value="wide">Large (15x25)</option>
            <option value="tall">Haut (8x25)</option>
            <option value="mini">Mini (8x12)</option>
        </select>
        <button id="start-game">Commencer</button>

        <div id="high-scores" style="margin-top: 30px;">
            <h3>Meilleurs Scores</h3>
            <div id="scores-list"></div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <canvas id="tetris" width="300" height="500"></canvas>
        <div id="info">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Niveau: <span id="level">1</span></h2>
            <h2 id="game-timer" style="display: none;">Temps: <span id="timer">0:00</span></h2>
            <h2 id="lines-goal" style="display: none;">Lignes: <span id="lines-count">0</span>/40</h2>
            <h3 id="combo" style="display: none; color: #ff9800; font-weight: bold;">Combo x0</h3>
            <h3 id="back-to-back" style="display: none; color: #4CAF50; font-weight: bold;">Back-to-Back x0</h3>
            <h2 id="special-message" style="display: none; color: #FF1493; font-weight: bold; font-size: 18px; margin-top: 20px; text-align: center; animation: pulse 0.5s ease-in-out;"></h2>

            <!-- Phase 9 - Competitive Metrics -->
            <div id="metrics-panel" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px;">
                <h3 style="margin: 0 0 10px 0; text-align: center; font-size: 16px;">Métriques</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 14px;">
                    <div style="text-align: center;">
                        <strong>PPS</strong><br>
                        <span id="metric-pps" style="font-size: 18px; color: #2196F3;">0.00</span>
                    </div>
                    <div style="text-align: center;">
                        <strong>APM</strong><br>
                        <span id="metric-apm" style="font-size: 18px; color: #4CAF50;">0</span>
                    </div>
                    <div style="text-align: center;">
                        <strong>KPP</strong><br>
                        <span id="metric-kpp" style="font-size: 18px; color: #FF9800;">0.00</span>
                    </div>
                    <div style="text-align: center;">
                        <strong>Efficiency</strong><br>
                        <span id="metric-efficiency" style="font-size: 18px; color: #9C27B0;">0%</span>
                    </div>
                </div>
            </div>

            <canvas id="hold" width="120" height="120"></canvas>
            <p>Hold (C ou Shift)</p>
            <canvas id="next" width="120" height="240"></canvas>
            <p>Prochaines pièces</p>
            <div id="game-controls">
                <button class="control-btn" id="pause"><i class="fas fa-pause"></i></button>
                <div id="controls">
                    <button class="control-btn" id="rotate-left"><i class="fas fa-undo"></i></button>
                    <button class="control-btn" id="up"><i class="fas fa-arrow-up"></i></button>
                    <button class="control-btn" id="rotate-right"><i class="fas fa-redo"></i></button>
                    <button class="control-btn" id="left"><i class="fas fa-arrow-left"></i></button>
                    <button class="control-btn" id="down"><i class="fas fa-arrow-down"></i></button>
                    <button class="control-btn" id="right"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
